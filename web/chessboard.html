<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="chessboard.css">
    <script src="./chessboard.js" type="module"></script>
</head>
<body>
    

    <chess-board id="chessboard"></chess-board>

    <script type="module">
        import init, {get_available_moves, get_board, new_game} from "../pkg/chess.js";

        init().then(() => {
            let chessboard = document.getElementById("chessboard");
            chessboard.getAvailableMoves = (pos) => {
                return get_available_moves(pos);
            };
            new_game();

            chessboard.setChessboard(get_board())
        });

    </script>
</body>
</html>
